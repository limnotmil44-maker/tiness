<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Preparing</title>

<style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
}

body {
    background: linear-gradient(135deg, #ffd6e8, #cce6ff);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 20px;
}

/* Main Container */
.container {
    width: 100%;
    max-width: 600px;   /* Bigger chat */
    background: #fff0f6;
    border-radius: 25px;
    box-shadow: 0 15px 40px rgba(255,105,180,0.3);
    padding: 25px;
}

/* Chat Box */
.chat-box {
    height: 500px; /* Bigger chat */
    overflow-y: auto;
    display: flex;
    flex-direction: column;
    gap: 12px;
    padding: 10px;
}

/* Chat Message */
.chat-msg {
    padding: 14px 18px;
    border-radius: 20px;
    max-width: 80%;
    font-size: 16px;
    line-height: 1.5;
    animation: fadeIn 0.3s ease;
}

.blue-msg {
    background: #cce6ff;
    color: #003366;
    align-self: flex-start;
    border-bottom-left-radius: 5px;
}

/* Button */
.heart-button {
    margin-top: 20px;
    width: 100%;
    padding: 14px;
    font-size: 18px;
    border-radius: 50px;
    border: none;
    background: #ff4d94;
    color: white;
    cursor: pointer;
    transition: 0.3s ease;
}

.heart-button:hover {
    transform: scale(1.05);
}

/* Animation */
@keyframes fadeIn {
    from { opacity:0; transform: translateY(10px); }
    to { opacity:1; transform: translateY(0); }
}

/* ðŸ“± Mobile Optimization */
@media (max-width: 600px) {
    .chat-box {
        height: 60vh;
    }

    .chat-msg {
        font-size: 15px;
    }

    .heart-button {
        font-size: 16px;
    }
}
</style>
</head>

<body>
