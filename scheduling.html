<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Free Sched üíå</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:'Poppins',sans-serif;
}

body{
  min-height:100vh;
  background:linear-gradient(135deg,#FFB6C1,#FF69B4);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow-x:hidden;
  position:relative;
}

/* Container */
.container{
  width:100%;
  max-width:1100px;
  padding:40px 20px;
  text-align:center;
  color:white;
  position:relative;
  z-index:2;
}

h2{
  margin-bottom:30px;
  font-size:clamp(20px,4vw,28px);
}

/* GRID CALENDAR */
.calendar{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:20px;
  width:100%;
}

/* Cards */
.card{
  background:white;
  color:#FF1493;
  padding:18px;
  border-radius:18px;
  cursor:pointer;
  transition:0.3s ease;
  box-shadow:0 8px 20px rgba(255,105,180,0.3);
  font-weight:600;
}

.card:hover{
  transform:scale(1.05);
  background:#FF1493;
  color:white;
}

/* POPUP */
.note-box{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:linear-gradient(135deg,#FFB6C1,#FF1493);
  padding:25px;
  border-radius:20px;
  width:90%;
  max-width:350px;
  text-align:center;
  color:white;
  box-shadow:0 10px 25px rgba(0,0,0,0.4);
  display:none;
  z-index:10;
  animation:popIn 0.3s ease forwards;
}

.note-box p{
  margin-bottom:15px;
  font-size:14px;
  line-height:1.4;
}

.note-box button{
  margin:5px;
  padding:8px 16px;
  border:none;
  border-radius:12px;
  font-weight:600;
  cursor:pointer;
  transition:0.2s ease;
}

.enter-btn,
.next-btn{
  background:white;
  color:#FF1493;
}

.note-box button:hover{
  transform:scale(1.1);
}

@keyframes popIn{
  0%{transform:translate(-50%,-50%) scale(0.6);opacity:0;}
  100%{transform:translate(-50%,-50%) scale(1);opacity:1;}
}

/* HEARTS */
.heart{
  position:absolute;
  font-size:24px;
  animation:fall linear infinite;
  z-index:1;
  pointer-events:none;
}

@keyframes fall{
  0%{transform:translateY(-50px) rotate(0deg);opacity:1;}
  100%{transform:translateY(110vh) rotate(360deg);opacity:0;}
}

/* MOBILE FIX */
@media(max-width:600px){

  body{
    align-items:flex-start;
  }

  .container{
    padding-top:60px;
  }

  .calendar{
    grid-template-columns:1fr;   /* SINGLE COLUMN */
  }

  .card{
    width:100%;
  }
}

</style>
</head>

<body>

<div class="container">
  <h2>Exam vs Date sched üíå</h2>

  <div class="calendar">
    <div class="card" data-note="Looks like we‚Äôre both busy all day Saturday. Want to do ice cream on Friday instead? Message me!">
      Feb 13 ‚ù§Ô∏è - Friday
    </div>

    <div class="card" data-note="ohhh valentines‚Ä¶ let me cook na lang puntahan kita after class chat me what time iiwan ko mga panelist ko üòè">
      Feb 14 ‚ù§Ô∏è - Saturday
    </div>

    <div class="card" data-note="Hmmmm sudden sidequest and prepare for exam sunday? üò≥">
      Feb 15 ‚ù§Ô∏è - Sunday
    </div>

    <div class="card" data-note="11:00-5:30pm exam week kainis and do you have morning class also diba?">
      Feb 16 ‚ù§Ô∏è - Monday
    </div>

    <div class="card" data-note="Pwedeee kaso you have afternoon sched">
      Feb 17 ‚ù§Ô∏è - Tuesday
    </div>

    <div class="card" data-note="Exam sched can be 2:00-6:00pm">
      Feb 18 ‚ù§Ô∏è - Wednesday
    </div>

    <div class="card" data-note="Whole sched kainiis wag na kaya me mag aral mag sugal na langg">
      Feb 19 ‚ù§Ô∏è - Thursday
    </div>

    <div class="card" data-note="Match sched but you‚Äôve got cooking class on Saturday, right? I figured you'd need the day to prepare things">
      Feb 20 ‚ù§Ô∏è - Friday Final Matchup
    </div>

    <div class="card" data-note="Since it's exam week, let's wait until we're finished so we can properly enjoy each other's company üíñ">
      After our exam week?
    </div>
  </div>

  <!-- POPUP -->
  <div id="noteBox" class="note-box">
    <p id="noteText"></p>
    <button id="enterBtn" class="enter-btn">Enter üíñ</button>
    <button id="nextBtn" class="next-btn" style="display:none;">Sure ‚û°Ô∏è</button>
    <button onclick="closeNote()">Close</button>
  </div>
</div>

<script>
const cards = document.querySelectorAll('.card');
const noteBox = document.getElementById('noteBox');
const noteText = document.getElementById('noteText');
const enterBtn = document.getElementById('enterBtn');
const nextBtn = document.getElementById('nextBtn');

cards.forEach(card=>{
  card.addEventListener('click',()=>{
    noteText.textContent = card.dataset.note;
    noteBox.style.display='block';

    enterBtn.style.display='inline-block';
    nextBtn.style.display='none';

    enterBtn.onclick=()=>{
      enterBtn.style.display='none';
      nextBtn.style.display='inline-block';
    };

    nextBtn.onclick=()=>{
      window.location.href='prepare.html';
    };
  });
});

function closeNote(){
  noteBox.style.display='none';
  enterBtn.style.display='inline-block';
  nextBtn.style.display='none';
}

/* HEARTS */
function createHearts(){
  const colors=['#FF69B4','#FF1493','#FFB6C1','#FFC0CB'];
  for(let i=0;i<25;i++){
    const heart=document.createElement('div');
    heart.classList.add('heart');
    heart.innerHTML='üíñ';
    heart.style.left=Math.random()*100+'vw';
    heart.style.animationDuration=(4+Math.random()*4)+'s';
    heart.style.fontSize=(15+Math.random()*15)+'px';
    heart.style.color=colors[Math.floor(Math.random()*colors.length)];
    document.body.appendChild(heart);
  }
}
createHearts();
</script>

</body>
</html>
