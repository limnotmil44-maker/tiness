<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Free Sched üíå</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family:'Poppins',sans-serif;
}

body{
  min-height:100vh;
  background:linear-gradient(135deg,#FFB6C1,#FF69B4);
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
  overflow:hidden;
  position:relative;
}

/* Container */
.container{
  width:100%;
  max-width:500px;
  text-align:center;
  color:white;
  position:relative;
  z-index:2;
}

h2{
  margin-bottom:20px;
  font-size:22px;
}

/* CALENDAR GRID */
.calendar{
  display:grid;
  grid-template-columns:repeat(3, 1fr);
  gap:10px;
}

/* Compact Cards */
.card{
  background:white;
  color:#FF1493;
  border-radius:14px;
  padding:10px 6px;
  cursor:pointer;
  transition:0.2s ease;
  font-size:12px;
  box-shadow:0 4px 10px rgba(0,0,0,0.15);
  height:75px;

  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
}

.card span{
  font-size:11px;
  font-weight:400;
}

.card:hover{
  background:#FF1493;
  color:white;
  transform:scale(1.05);
}

/* POPUP */
.note-box{
  position:fixed;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  background:linear-gradient(135deg,#FFB6C1,#FF1493);
  padding:22px;
  border-radius:18px;
  width:90%;
  max-width:320px;
  text-align:center;
  color:white;
  box-shadow:0 10px 25px rgba(0,0,0,0.4);
  display:none;
  z-index:5;
}

.note-box p{
  margin-bottom:15px;
  font-size:13px;
  line-height:1.4;
}

.note-box button{
  margin:5px;
  padding:8px 14px;
  border:none;
  border-radius:10px;
  font-weight:600;
  cursor:pointer;
  transition:0.2s ease;
  font-size:13px;
}

.enter-btn,
.next-btn{
  background:white;
  color:#FF1493;
}

.note-box button:hover{
  transform:scale(1.1);
}

/* MOBILE */
@media(max-width:500px){
  .calendar{
    grid-template-columns:repeat(3, 1fr);
  }

  .card{
    height:65px;
    font-size:11px;
  }
}

/* FALLING HEARTS */
.heart{
  position:fixed;
  top:-20px;
  font-size:20px;
  animation:fall linear forwards;
  pointer-events:none;
  z-index:1;
}

@keyframes fall{
  0%{
    transform:translateY(0) rotate(0deg);
    opacity:1;
  }
  100%{
    transform:translateY(110vh) rotate(360deg);
    opacity:0;
  }
}
</style>
</head>

<body>

<div class="container">
  <h2>Exam vs Date sched üíå</h2>

  <div class="calendar">

    <div class="card" data-note="Looks like we‚Äôre both busy on Saturday. Want to do ice cream on Friday instead? Message mo ko!">
      Feb 13 ‚ù§Ô∏è
      <span>Friday</span>
    </div>

    <div class="card" data-note="ohhh valentines‚Ä¶ let me cook na lang puntahan kita after class chat me what time ko iiwan ko mga panelist ko üòè">
      Feb 14 ‚ù§Ô∏è
      <span>Saturday</span>
    </div>

    <div class="card" data-note="Hmmmm sudden sidequest and prepare for exam week? üò≥">
      Feb 15 ‚ù§Ô∏è
      <span>Sunday</span>
    </div>

    <div class="card" data-note="11:00-5:30pm exam week kainis and do you have morning class also diba?">
      Feb 16 ‚ù§Ô∏è
      <span>Monday</span>
    </div>

    <div class="card" data-note="Pwedeee kaso you have afternoon sched">
      Feb 17 ‚ù§Ô∏è
      <span>Tuesday</span>
    </div>

    <div class="card" data-note="Exam sched can be 2:00-6:00pm">
      Feb 18 ‚ù§Ô∏è
      <span>Wednesday</span>
    </div>

    <div class="card" data-note="Whole sched kainiis wag na kaya me mag aral mag sugal na langg hahahaa">
      Feb 19 ‚ù§Ô∏è
      <span>Thursday</span>
    </div>

    <div class="card" data-note="Match sched but you‚Äôve got cooking class on Saturday, right? I figured you'd need the day to prepare things">
      Feb 20 ‚ù§Ô∏è
      <span>Friday Final Matchup</span>
    </div>

    <div class="card" data-note="Since it's exam week, let's wait until we're finished so we can properly enjoy each other's company üíñ bakit kasi nauso yang exam exam si bong bong nga ehh">
      After Exams ‚ú®
      <span>Good Option</span>
    </div>

  </div>

  <!-- POPUP -->
  <div id="noteBox" class="note-box">
    <p id="noteText"></p>
    <button id="enterBtn" class="enter-btn">Enter üíå</button>
    <button id="nextBtn" class="next-btn" style="display:none;">Sure ü•∞‚û°Ô∏è</button>
    <button onclick="closeNote()">Close ‚ùå</button>
  </div>
</div>

<script>
const cards = document.querySelectorAll('.card');
const noteBox = document.getElementById('noteBox');
const noteText = document.getElementById('noteText');
const enterBtn = document.getElementById('enterBtn');
const nextBtn = document.getElementById('nextBtn');

cards.forEach(card=>{
  card.addEventListener('click',()=>{
    noteText.textContent = card.dataset.note;
    noteBox.style.display='block';

    enterBtn.style.display='inline-block';
    nextBtn.style.display='none';

    enterBtn.onclick=()=>{
      enterBtn.style.display='none';
      nextBtn.style.display='inline-block';
    };

    nextBtn.onclick=()=>{
      window.location.href='prepare.html';
    };
  });
});

function closeNote(){
  noteBox.style.display='none';
  enterBtn.style.display='inline-block';
  nextBtn.style.display='none';
}

/* FALLING HEARTS */
function createHearts(){
  const colors = ['#FF69B4','#FF1493','#FFB6C1','#FFC0CB'];

  setInterval(()=>{
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.innerHTML = 'üíñ';

    heart.style.left = Math.random() * 100 + 'vw';
    heart.style.animationDuration = (4 + Math.random() * 3) + 's';
    heart.style.fontSize = (14 + Math.random() * 10) + 'px';
    heart.style.color = colors[Math.floor(Math.random()*colors.length)];

    document.body.appendChild(heart);

    setTimeout(()=>{
      heart.remove();
    },7000);

  },500);
}

createHearts();
</script>

</body>
</html>
